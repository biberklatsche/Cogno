<div [hidden]="!(isActive | async)">
  <div #container class="container">
    <ul>
      <li *ngIf="(pasteHistory | async)?.length === 0"><a>Paste history is empty</a></li>
      <li *ngFor="let pasteContent of (pasteHistory | async); let i = index" [ngClass]="{'selected': (selectedIndex | async) === i}">
        <a (click)="executeCommandAtIndex(i)">{{pasteContent}}</a>
      </li>
    </ul>
  </div>
</div>
